<!DOCTYPE html>
<html>
  <head>
    <title>CosmoCat</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
  </head>

  <body>
    <div class="main">
      <div class="wrapper">
        <div class="score">
          <a class="btn-modal" href="#modal-block">Menu</a>
          <div class="score-text">Score: 100000</div>
        </div>
        <!-- Содержимое модального окна -->
        <div id="modal-block">
          <a class="close-block" id="close" href="#close-block">X</a>
          <div class="block-inside">
            <h3>Cosmic Cat</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <h3>Sound</h3>
          </div>
        </div>

        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>

        <canvas width="0" height="0" class="canvas" id="canvas"
          >Your browser does not support JavaScript and HTML5!</canvas
        >
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
